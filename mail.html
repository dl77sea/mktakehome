<!DOCTYPE html>
<html>

<head>
  <title>MK Takehome 00</title>
  <link rel="stylesheet" href="./css/style.css" />
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script defer src="js/mail.js"></script>
</head>

<body>
  <main>
    <div class="container">

      <h1>Send Some Mail</h1>

      <form id="mail">
        <div class="form-field">
          <label class="label-header" for="to">To</label>
          <input id="to" type="text" name="to">
        </div>

        <div class="form-field">
          <label class="label-header" for="to">Subject</label>
          <input id="subject" type="text" name="subject">
        </div>
        <div class="hrz-divider"></div>
        <div class="form-field">
          <label for="content"></label>
          <textarea id="content" rows="16" type="text" name="content"></textarea>
        </div>
        <br>
        <div class="container-submit">
          <input class="submit" type="submit">
        </div>
      </form>

    </div>

  </main>
</body>

</html>
